<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="./src/css/reset.css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <main>
        <section class="container">
            <div class="text">
                <h2 class="text-title">Have a question? <br>Send us a message!</h2>
                <p class="text-description">If you have any question just send us a message and we'll get back to you
                    within 24 hours.</p>
            </div>
            <ul class="form-box">
                <li class="name-box">
                    <input type="text" class="input" name="full-name" id="name" placeholder="Full name *" required>
                    <p class="required-message">required</p>
                </li>
                <li class="email-box">
                    <input type="email" class="input" name="email" id="email" placeholder="Email *" required>
                    <p class="required-message">required</p>
                </li>
                <li class="phone-number-box">
                    <input type="tel" class="input" name="phone-number" id="phone-number" placeholder="Phone number *" required>
                    <p class="required-message">required</p>
                </li>
                <li class="message-box">
                    <textarea class="input" name="message" id="message" rows="5" placeholder="Message *"
                        required></textarea>
                    <p class="required-message">required</p>
                </li>
                <p>*required</p>
                <button class="send-btn">Send</button>
            </ul>
        </section>
    </main>

    <script src="./src/js/index.js"></script>
</body>

</html>
